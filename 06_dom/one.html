<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
    <style>
        .bg-black{
            background-color: darkslategray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="malik">
        <div class="bg-black">
            <h1 class="heading">Learning DOM on chae aur code</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            
        </div>
    </div>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
<script>
    document.getElementById('malik').getAttribute('id');
    document.getElementsByClassName("bg-black").getAttribute('class');
    //it will be select only first item from list
    document.querySelector("li");
    //it will select all li in item
    document.querySelectorAll("li")
    
</script>
</html>
